<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="vis-import.html">
<link rel="import" href="vis-styles.html">

<dom-module id="vis-element">
  <template>
    <style include="vis-styles">
      :host {
        display: block;
      }
      .vis-item {
        @apply --vis-item
      }
    </style>

    <div id="container"></div>
  </template>

  <script>
    /**
     * `vis-element`
     * A component wrapper around the Vis.js library
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class VisElement extends Polymer.Element {
      static get is() { return 'vis-element'; }
      static get properties() {
        return {
          options: {
            type: Object
          },
        };
      }

      ready() {
        super.ready()
      }
      connectedCallback() {
        super.connectedCallback()
      }
    }

    window.customElements.define(VisElement.is, VisElement);
    // TODO PG: For future compatibility with ES Module
    window.VisElement = VisElement
  </script>
</dom-module>
