<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vis-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../vis-timeline-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        vis-timeline-element {
          --vis-item: {
            background-color: greenyellow;
            border-color: green;
          };
        }
      </style>
    </custom-style>
  </head>
  <body>
    <!-- <dom-bind>
      <template> -->
        <div class="vertical-section-container centered">
          <h2>Timeline Vis Element demo</h2>
          <h3>Timeline with only on("select")</h3>
          <vis-timeline-element id="t1"
            items='[
              {"id": 1, "content": "item 1", "start": "2013-04-20"},
              {"id": 2, "content": "item 2", "start": "2013-04-14"},
              {"id": 3, "content": "item 3", "start": "2013-04-18"},
              {"id": 4, "content": "item 4", "start": "2013-04-16", "end": "2013-04-19"},
              {"id": 5, "content": "item 5", "start": "2013-04-25"},
              {"id": 6, "content": "item 6", "start": "2013-04-27"}
            ]'
            options="{}"></vis-timeline-element>
            <h3>Timeline with only on("click") executing setSelection() and  on("select")</h3>
            <vis-timeline-element id="t2"
            items='[
              {"id": 1, "content": "item 1", "start": "2013-04-20"},
              {"id": 2, "content": "item 2", "start": "2013-04-14"},
              {"id": 3, "content": "item 3", "start": "2013-04-18"},
              {"id": 4, "content": "item 4", "start": "2013-04-16", "end": "2013-04-19"},
              {"id": 5, "content": "item 5", "start": "2013-04-25"},
              {"id": 6, "content": "item 6", "start": "2013-04-27"}
            ]'
            options="{}"></vis-timeline-element>
        </div>
      <!-- </template>
    </dom-bind> -->
    <script>
      document.addEventListener('WebComponentsReady', function() {
        let t1 = document.querySelector('#t1');
        let t2 = document.querySelector('#t2');

        t1.timeline.on("select", function(e) {
          console.log("t1: select was triggered!")
        })
        t2.timeline.on("click", function(e) {
          console.log("Received click: " + JSON.stringify(e))
          t2.timeline.setSelection(e.item)
        })
        t2.timeline.on("select", function(e) {
          console.log("t2: select was triggered!")
        })
      })
    </script>
  </body>
</html>
